machine:
  node:
    version: 4.6.1
  services:
    - docker
  environment:
    NODE_VERSION: 4.6.1

dependencies:
  override:
    - if [ ! -f $HOME/.meteor/meteor ]; then curl https://install.meteor.com | sh; fi
    - sudo ln -s $HOME/.meteor/meteor /usr/bin/meteor
  cache_directories:
    - ../.meteor

test:
  override:
    - /bin/sh
      parallel: true
      files:
        # These are taken directly from tests/run_tests.sh
        # but provide parallelism.
        - tests/test_meteor_app.sh
        - tests/test_bundle_local_mount.sh
        - tests/test_bundle_web.sh # This uses the BUNDLE_URL arg
        - tests/test_phantomjs.sh
        - tests/test_no_app.sh
