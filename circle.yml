machine:
  node:
    version: 4.6.1
  services:
    - docker
  environment:
    NODE_VERSION: 4.6.1

dependencies:
  override:
    - if [ ! -f $HOME/.meteor/meteor ]; then curl https://install.meteor.com | sh; fi
    - sudo ln -s $HOME/.meteor/meteor /usr/bin/meteor
  cache_directories:
    - ../.meteor

test:
  override:
    - cd tests && ./run_tests.sh
