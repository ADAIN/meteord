---
machine:
  node:
    version: 4.6.1
  services:
    - docker
  environment:
    NODE_VERSION: 4.6.1
    METEOR_PRETTY_OUTPUT: 0
    METEOR_WAREHOUSE_URLBASE: https://d3fm2vapipm3k9.cloudfront.net

dependencies:
  override:
    - test -f $HOME/.meteor/meteor || (curl https://install.meteor.com | sh)
    - sudo ln -s $HOME/.meteor/meteor /usr/bin/meteor
    - . ./dev/build_it.sh
    - export DOCKER_IMAGE_NAME_BASE DOCKER_IMAGE_NAME_ONBUILD
  cache_directories:
    - ../.meteor

test:
  override:
    - ./dev/run_circleci_tests.sh:
        parallel: true
